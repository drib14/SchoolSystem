<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Teacher Schedules</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
    <style>
        .schedule-grid { display: grid; grid-template-columns: repeat(8, 1fr); gap: 5px; }
        .grid-header { font-weight: bold; text-align: center; padding: 10px; }
        .time-slot { padding: 10px; border: 1px solid #ddd; background-color: #f9f9f9; cursor: pointer; text-align: center; font-size: 0.8rem; }
        .time-slot.available { background-color: #d4edda; }
        .time-slot.unavailable { background-color: #f8d7da; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"></script>
    <div class="panel-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="profile-info">
                    <i class="fas fa-user-circle profile-pic"></i>
                    <h3 class="user-name">Loading...</h3>
                </div>
            </div>
            <ul class="sidebar-menu">
                <!-- Populated by auth.js -->
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
                <h1>Set Teacher Work Schedules</h1>
            </div>
            <div class="content">
                <div class="form-group">
                    <label for="teacher-select">Select a Teacher to manage their schedule:</label>
                    <select id="teacher-select"></select>
                </div>
                <div id="schedule-container" style="display: none;">
                    <h3 id="schedule-header"></h3>
                    <div class="form-group">
                        <label for="day-off-select">Set Day Off:</label>
                        <select id="day-off-select">
                            <option value="-1">None</option>
                            <option value="0">Monday</option>
                            <option value="1">Tuesday</option>
                            <option value="2">Wednesday</option>
                            <option value="3">Thursday</option>
                            <option value="4">Friday</option>
                            <option value="5">Saturday</option>
                        </select>
                    </div>
                    <div class="schedule-grid" id="schedule-grid-container">
                        <!-- Schedule grid will be generated by JS -->
                    </div>
                    <button id="save-schedule-btn" class="btn btn-primary" style="margin-top: 20px;">Save Schedule</button>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
    <script src="js/auth.js"></script>
    <script src="js/teacher-schedules.js"></script>
</body>
</html>
