<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Conversation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
    <style>
        .chat-container { height: calc(100vh - 250px); display: flex; flex-direction: column; }
        .message-body { flex-grow: 1; padding: 20px; overflow-y: auto; background: var(--bg-color); }
        .message-footer { padding: 10px; border-top: 1px solid var(--border-color); }
        .message-footer form { display: flex; gap: 10px; }
        .message { margin-bottom: 15px; max-width: 80%; display: flex; }
        .message.sent { margin-left: auto; justify-content: flex-end; }
        .message.received { justify-content: flex-start; }
        .message .bubble { padding: 10px 15px; border-radius: 20px; display: inline-block; }
        .message.sent .bubble { background-color: var(--primary-color); color: white; }
        .message.received .bubble { background-color: #e9ecef; }
    </style>
</head>
<body>
    <div class="panel-container">
        <div class="sidebar">
            <ul class="sidebar-menu"></ul>
        </div>
        <div class="main-content">
            <div class="header">
                <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
                <div class="header-left">
                    <a href="messaging-inbox.html" class="back-arrow-btn"><i class="fas fa-arrow-left"></i></a>
                    <h1 id="conversation-with-name">Conversation</h1>
                </div>
                <div class="header-right">
                    <div class="profile-info"></div>
                </div>
            </div>
            <div class="content">
                <div class="card">
                    <div class="card-body chat-container" style="padding: 0;">
                        <div class="message-body" id="message-body"></div>
                        <div class="message-footer">
                            <form id="message-form">
                                <input type="text" id="message-input" class="form-control" placeholder="Type a message..." required>
                                <button type="submit" class="action-btn approve-btn">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/auth.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/messaging-conversation.js"></script>
</body>
</html>
