<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - My Salary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"></script>
    <div class="panel-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="profile-info">
                    <i class="fas fa-user-circle profile-pic"></i>
                    <h3 class="user-name">Loading...</h3>
                </div>
            </div>
            <ul class="sidebar-menu">
                <!-- Populated by auth.js -->
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
                <h1>My Salary History</h1>
                <p>Here is a history of your calculated salary per pay period.</p>
            </div>
            <div class="content">
                <table class="applicants-table">
                    <thead>
                        <tr>
                            <th>Pay Period</th>
                            <th>Days Worked</th>
                            <th>Absences</th>
                            <th>Lates</th>
                            <th>Gross Pay</th>
                            <th>Deductions</th>
                            <th>Net Pay</th>
                        </tr>
                    </thead>
                    <tbody id="salary-history-tbody">
                        <!-- Salary history will be inserted here by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
    <script src="js/auth.js"></script>
    <script src="js/teacher-salary.js"></script>
</body>
</html>
