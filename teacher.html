<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Teacher Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <div class="panel-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ISCP</h2>
                <p>Teacher Panel</p>
            </div>
            <ul class="sidebar-menu">
                <li><a href="teacher.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="my-classes.html"><i class="fas fa-chalkboard-teacher"></i> My Classes</a></li>
                <li><a href="teacher-attendance.html"><i class="fas fa-user-clock"></i> My Attendance</a></li>
                <li><a href="#"><i class="fas fa-marker"></i> Grades</a></li>
                <li><a href="profile.html"><i class="fas fa-user-cog"></i> Profile</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
                <h1>Welcome, Teacher!</h1>
                <div class="header-right">
                    <div class="profile-info">
                        <!-- Populated by js/auth.js -->
                    </div>
                </div>
            </div>
            <div class="content" id="dashboard-content">
                 <div class="analytics-grid">
                    <!-- Classes Card -->
                    <div class="card">
                        <div class="card-header">
                            <h3>My Classes</h3>
                        </div>
                        <div class="card-body" style="text-align: center;">
                            <p>You are currently assigned to</p>
                            <h2 id="class-count" style="font-size: 2.5rem; margin: 10px 0;">0</h2>
                            <p>classes this semester.</p>
                            <a href="my-classes.html">Manage Classes</a>
                        </div>
                    </div>

                    <!-- Attendance Overview Card -->
                    <div class="card">
                        <div class="card-header">
                            <h3>Attendance Overview</h3>
                        </div>
                        <div class="card-body" style="text-align: center;">
                            <p>Average student presence</p>
                            <h2 id="attendance-overview" style="font-size: 2.5rem; margin: 10px 0;">N/A</h2>
                            <p>across all your classes.</p>
                        </div>
                    </div>
                </div>

                <!-- To-Do List Card -->
                <div class="card" style="margin-top: 20px;">
                    <div class="card-header">
                        <h3>Action Required</h3>
                    </div>
                    <div class="card-body">
                        <ul id="todo-list" style="list-style: none; padding: 0;">
                            <!-- To-do items will be populated by JS -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/teacher.js"></script>
</body>
</html>
