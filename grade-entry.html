<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Grade Entry</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
    <style>
        .grade-inputs input {
            width: 70px;
            padding: 8px;
            text-align: center;
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }
        .final-grade-input {
            font-weight: bold;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"></script>
    <div class="panel-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="profile-info">
                    <!-- Populated by auth.js -->
                </div>
            </div>
            <ul class="sidebar-menu">
                <!-- Populated by auth.js -->
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header" id="grade-entry-header">
                <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
                <h1>Grade Entry</h1>
                <p>Loading class details...</p>
            </div>
            <div class="content">
                <form id="grades-form">
                    <table class="applicants-table">
                        <thead>
                            <tr>
                                <th>Student ID</th>
                                <th>Student Name</th>
                                <th>Quizzes</th>
                                <th>Assignments</th>
                                <th>Midterm Exam</th>
                                <th>Midterm Grade</th>
                                <th>Final Exam</th>
                                <th>Final Grade</th>
                            </tr>
                        </thead>
                        <tbody id="roster-tbody">
                            <!-- Roster and grade inputs will be populated by JS -->
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Save All Grades</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/grade-entry.js"></script>
</body>
</html>
