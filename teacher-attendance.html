<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - My Attendance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <div class="panel-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ISCP</h2>
                <p>Teacher Panel</p>
            </div>
            <ul class="sidebar-menu">
                <li><a href="teacher.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="my-classes.html"><i class="fas fa-chalkboard-teacher"></i> My Classes</a></li>
                <li><a href="teacher-attendance.html" class="active"><i class="fas fa-user-clock"></i> My Attendance</a></li>
                <li><a href="#"><i class="fas fa-marker"></i> Grades</a></li>
                <li><a href="profile.html"><i class="fas fa-user-cog"></i> Profile</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>My Attendance</h1>
                <p>Log your daily attendance here.</p>
            </div>
            <div class="content">
                <div class="course-form-container">
                    <h3>Daily Check-in / Check-out (Simulation)</h3>
                    <p>Current Status: <strong id="current-status">Not Checked In</strong></p>
                    <div style="margin-top: 20px;">
                        <button id="check-in-btn" class="action-btn approve-btn">Check In</button>
                        <button id="check-out-btn" class="action-btn deny-btn">Check Out</button>
                    </div>
                </div>
                <hr style="margin: 30px 0;">
                <div class="course-list-container">
                    <h3>My Attendance History</h3>
                    <table class="applicants-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Check-in Time</th>
                                <th>Check-out Time</th>
                                <th>Total Hours</th>
                            </tr>
                        </thead>
                        <tbody id="attendance-history-tbody">
                            <!-- Attendance records will be inserted here by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/teacher-attendance.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
