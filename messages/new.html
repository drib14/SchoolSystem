<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Message - School Management System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="app-container">
        <div id="sidebar-container"></div>

        <div class="main-content">
            <header>
                <div class="header-content">
                    <h1>New Message</h1>
                    <div class="user-info">
                        <span id="username-display"></span>
                        <img id="profile-pic-display" src="" alt="Profile" style="width: 40px; height: 40px; border-radius: 50%;">
                    </div>
                </div>
            </header>

            <main id="page-content">
                <form id="new-message-form">
                    <label for="recipient-select">To:</label>
                    <select id="recipient-select" required>
                        <option value="">-- Select a recipient --</option>
                        <!-- Users will be populated here -->
                    </select>

                    <label for="message-content">Message:</label>
                    <textarea id="message-content" rows="8" required></textarea>

                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <button type="submit" class="btn btn-primary">Send Message</button>
                        <a href="/messages/inbox.html" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </main>

            <footer>
                <p>&copy; 2024 School Management System. All rights reserved.</p>
            </footer>
        </div>
    </div>

    <script src="/js/data.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/messages/new.js"></script>
</body>
</html>
