<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Manage Subjects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <div class="panel-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ISCP</h2>
                <p id="sidebar-panel-name">Panel</p>
            </div>
            <ul class="sidebar-menu">
                <!-- Links are dynamically inserted by js/auth.js -->
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
                <div class="header-left">
                    <h1 id="page-title">Manage Subjects</h1>
                </div>
                <div class="header-right">
                    <div class="notification-area">
                        <button class="notification-btn"><i class="fas fa-bell"></i><span class="notification-badge" style="display: none;">0</span></button>
                        <div class="notification-panel">
                            <div class="notification-panel-header"><h4>Notifications</h4></div>
                            <ul class="notification-list"></ul>
                        </div>
                    </div>
                    <div class="profile-info">
                        <!-- Populated by js/auth.js -->
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="course-form-container card">
                     <div class="card-header"><h3>Add New Subject</h3></div>
                     <div class="card-body">
                        <form id="add-subject-form">
                            <div class="form-group">
                                <label for="subjectCode">Subject Code</label>
                                <input type="text" id="subjectCode" class="form-control" placeholder="e.g., IT-101" required>
                            </div>
                            <div class="form-group">
                                <label for="subjectName">Subject Name</label>
                                <input type="text" id="subjectName" class="form-control" placeholder="e.g., Introduction to Programming" required>
                            </div>
                            <div class="form-group">
                                <label for="subjectUnits">Units</label>
                                <input type="number" id="subjectUnits" class="form-control" placeholder="Units" required min="1">
                            </div>
                            <div class="form-group">
                                <label for="yearLevel">Year Level</label>
                                <select id="yearLevel" class="form-control" required>
                                    <option value="1">1st Year</option>
                                    <option value="2">2nd Year</option>
                                    <option value="3">3rd Year</option>
                                    <option value="4">4th Year</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="course-assignment">Assign to Course</label>
                                <select id="course-assignment" class="form-control" required>
                                    <option value="">--Select a Course--</option>
                                    <!-- Options populated by JS -->
                                </select>
                            </div>
                            <button type="submit" class="action-btn approve-btn">Add Subject</button>
                        </form>
                    </div>
                </div>
                <div class="card" style="margin-top: 20px;">
                    <div class="card-header"><h3>Existing Subjects</h3></div>
                    <div class="card-body">
                        <table class="applicants-table">
                            <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>Name</th>
                                    <th>Units</th>
                                    <th>Year Level</th>
                                    <th>Assigned Course</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="subjects-tbody">
                                <!-- Subject rows will be inserted here by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/auth.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/subjects.js"></script>
</body>
</html>
