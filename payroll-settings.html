<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Payroll Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <div class="panel-container">
        <div class="sidebar">
            <!-- Sidebar will be populated by auth.js -->
        </div>
        <div class="main-content">
            <div class="header">
                <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
                <h1>Payroll Settings</h1>
                <p>Configure the parameters for teacher payroll calculation.</p>
            </div>
            <div class="content">
                <form id="payroll-settings-form">
                    <div class="form-section">
                        <h2>Salary and Deductions</h2>
                        <div class="form-group">
                            <label for="monthlySalary">Standard Monthly Salary (in ₱)</label>
                            <input type="number" id="monthlySalary" placeholder="e.g., 25000" required min="0" step="100">
                        </div>
                        <div class="form-group">
                            <label for="absenceDeduction">Deduction per Absence (in ₱)</label>
                            <input type="number" id="absenceDeduction" placeholder="e.g., 500" required min="0" step="10">
                        </div>
                        <div class="form-group">
                            <label for="lateDeduction">Deduction per Late Arrival (in ₱)</label>
                            <input type="number" id="lateDeduction" placeholder="e.g., 100" required min="0" step="10">
                        </div>
                    </div>
                    <div class="form-section">
                        <h2>Pay Period Configuration</h2>
                        <div class="form-group">
                            <label for="payday">Payroll Distribution Day</label>
                            <select id="payday" required>
                                <option value="5">Friday</option>
                                <option value="1">Monday</option>
                                <option value="2">Tuesday</option>
                                <option value="3">Wednesday</option>
                                <option value="4">Thursday</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Pay Period Cycle</label>
                            <p class="form-help-text">Payroll is calculated bi-weekly based on the selected distribution day.</p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/payroll-settings.js"></script>
</body>
</html>
