<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Payroll Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <div class="panel-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ISCP</h2>
                <p>Admin Panel</p>
            </div>
            <ul class="sidebar-menu">
                <!-- Links are now dynamically inserted by js/auth.js -->
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Payroll Settings</h1>
                <div class="header-right">
                    <div class="profile-info">
                        <!-- Populated by js/auth.js -->
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="grid-container" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="course-form-container">
                        <h3>Salary Settings</h3>
                        <form id="payroll-salary-form">
                            <div class="form-group">
                                <label for="deductionPerAbsence">Deduction per Absence (in ₱)</label>
                                <input type="number" id="deductionPerAbsence" class="form-control" required min="0" step="0.01">
                            </div>
                            <button type="submit" class="action-btn approve-btn">Save Salary Settings</button>
                        </form>
                    </div>
                    <div class="course-form-container">
                        <h3>Set Working Days</h3>
                        <form id="working-days-form">
                            <div class="form-group" id="working-days-checklist">
                                <!-- Checkboxes will be populated by JS -->
                            </div>
                            <button type="submit" class="action-btn approve-btn">Save Working Days</button>
                        </form>
                    </div>
                </div>
                <hr style="margin: 30px 0;">
                <div class="course-form-container">
                    <h3>Manage Payroll Components</h3>
                    <form id="add-payroll-component-form">
                        <div class="input-group">
                            <input type="text" id="componentName" placeholder="Component Name (e.g., Health Insurance)" required>
                        </div>
                        <div class="input-group">
                            <input type="number" id="componentAmount" placeholder="Amount (in ₱)" required step="0.01">
                        </div>
                        <div class="input-group">
                            <select id="componentType" required>
                                <option value="allowance">Allowance</option>
                                <option value="deduction">Deduction</option>
                            </select>
                        </div>
                        <button type="submit" class="action-btn approve-btn">Add Component</button>
                    </form>
                </div>
                <div class="course-list-container" style="margin-top: 20px;">
                    <h3>Existing Payroll Components</h3>
                    <table class="applicants-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Amount</th>
                                <th>Type</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="payroll-components-tbody">
                            <!-- Components will be inserted here by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/payroll-settings.js"></script>
</body>
</html>
