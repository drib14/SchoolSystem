<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - New Message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <div class="panel-container">
        <div class="sidebar">
            <ul class="sidebar-menu"></ul>
        </div>
        <div class="main-content">
            <div class="header">
                <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
                <div class="header-left">
                     <a href="messaging-inbox.html" class="back-arrow-btn"><i class="fas fa-arrow-left"></i></a>
                    <h1 id="page-title">New Message</h1>
                </div>
                <div class="header-right">
                    <div class="profile-info"></div>
                </div>
            </div>
            <div class="content">
                <div class="card">
                    <div class="card-header">
                        <h2>Select a Recipient</h2>
                    </div>
                    <div class="card-body">
                        <form id="new-message-form">
                            <div class="form-group">
                                <label for="recipient-select">To:</label>
                                <select id="recipient-select" class="form-control" required></select>
                            </div>
                            <button type="submit" class="action-btn approve-btn">Start Conversation</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/auth.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/messaging-new.js"></script>
</body>
</html>
