<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Manage Requirements</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <div class="panel-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ISCP</h2>
                <p>Admin Panel</p>
            </div>
            <ul class="sidebar-menu">
                <!-- Links are now dynamically inserted by js/auth.js -->
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Manage Application Requirements</h1>
                <div class="header-right">
                    <div class="profile-info">
                        <!-- Populated by js/auth.js -->
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="course-form-container">
                    <h3>Add New Requirement</h3>
                    <form id="add-requirement-form">
                        <div class="input-group">
                            <input type="text" id="requirementName" placeholder="Requirement Name (e.g., Form 137)" required>
                        </div>
                        <div class="input-group">
                            <label for="requirementType">For:</label>
                            <select id="requirementType" required>
                                <option value="Student">Student</option>
                                <option value="Teacher">Teacher</option>
                            </select>
                        </div>
                        <button type="submit" class="action-btn approve-btn">Add Requirement</button>
                    </form>
                </div>
                <hr style="margin: 30px 0;">
                <div class="course-list-container">
                    <h3>Existing Requirements</h3>
                    <table class="applicants-table">
                        <thead>
                            <tr>
                                <th>Requirement Name</th>
                                <th>Type</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="requirements-tbody">
                            <!-- Requirements will be inserted here by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/requirements.js"></script>
</body>
</html>
