<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <h2>Forgot Password</h2>
                <p>Enter your ID to retrieve your password.</p>
            </div>
            <form id="forgot-password-form">
                <div class="input-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="userId" placeholder="Enter your User ID" required>
                </div>
                <button type="submit" class="login-btn">Retrieve Password</button>
            </form>
            <a href="index.html" class="back-btn" style="margin-top: 20px; text-decoration: none; display: block;">Back to Login</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/forgot-password.js"></script>
</body>
</html>
