<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"></script>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <h2>Password Reset</h2>
                <p>Enter your ID and email to reset your password.</p>
            </div>
            <form id="forgot-password-form">
                <div class="input-group">
                    <i class="fas fa-id-badge"></i>
                    <input type="text" id="userId" placeholder="Your ID (e.g., 2408001 or T2408001)" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Your Email Address" required>
                </div>
                <button type="submit" class="login-btn">Reset Password</button>
                <a href="index.html" class="back-btn" style="display: block; text-decoration: none; margin-top: 10px;">Back to Login</a>
            </form>
            <div id="new-password-display" style="display: none; margin-top: 20px;">
                <h4>Your password has been reset.</h4>
                <p>Your new temporary password is: <strong id="new-password"></strong></p>
                <p>Please log in and change it immediately on your profile page.</p>
            </div>
        </div>
    </div>
    <script src="js/forgot-password.js"></script>
</body>
</html>
