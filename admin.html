<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="panel-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ISCP</h2>
                <p id="sidebar-panel-name">Panel</p>
            </div>
            <ul class="sidebar-menu"></ul>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
                <div class="header-left">
                    <h1 id="page-title">Admin Dashboard</h1>
                </div>
                <div class="header-right">
                    <div class="notification-area">
                        <button class="notification-btn"><i class="fas fa-bell"></i><span class="notification-badge" style="display: none;">0</span></button>
                        <div class="notification-panel">
                            <div class="notification-panel-header"><h4>Notifications</h4></div>
                            <ul class="notification-list"></ul>
                        </div>
                    </div>
                    <div class="profile-info"></div>
                </div>
            </div>
            <div class="content">
                <div class="analytics-grid">
                    <!-- Cards go here -->
                </div>
                <div class="charts-grid">
                    <div class="chart-container">
                        <h3>Students per Course</h3>
                        <canvas id="course-chart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Student Status</h3>
                        <canvas id="student-status-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/auth.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
