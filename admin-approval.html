<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Admin Approval</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"></script>
    <div class="panel-container">
        <div class="sidebar">
            <!-- Sidebar will be populated by auth.js -->
        </div>
        <div class="main-content">
            <div class="header">
                <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
                <h1>Admin Approval</h1>
                <p>Review and approve pending system transactions.</p>
            </div>
            <div class="content">
                <div class="course-list-container">
                    <h3><i class="fas fa-book"></i> Pending New Courses</h3>
                    <table class="applicants-table">
                        <thead>
                            <tr>
                                <th>Course Name</th>
                                <th>Course Code</th>
                                <th>Submitted On</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="pending-courses-tbody">
                            <!-- Pending courses will be inserted here by JS -->
                        </tbody>
                    </table>
                </div>

                <!-- Add other sections for other transaction types later -->

            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/admin-approval.js"></script>
</body>
</html>
