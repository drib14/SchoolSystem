<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - My Grades</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <div class="panel-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ISCP</h2>
                <p>Student Panel</p>
            </div>
            <ul class="sidebar-menu">
                <!-- Links are now dynamically inserted by js/auth.js -->
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="header-left">
                    <h1>My Grades</h1>
                    <p>Here is a summary of your academic performance.</p>
                </div>
                <div class="header-right">
                    <div class="profile-info">
                        <!-- Populated by js/auth.js -->
                    </div>
                </div>
            </div>
            <div class="content" id="grades-content">
                <!-- Grade tables will be inserted here by JS -->
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/my-grades.js"></script>
</body>
</html>
