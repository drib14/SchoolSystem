<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule - School Management System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="app-container">
        <div id="sidebar-container"></div>

        <div class="main-content">
            <header>
                <div class="header-content">
                    <h1>My Class Schedule</h1>
                    <div class="user-info">
                        <span id="username-display"></span>
                        <img id="profile-pic-display" src="" alt="Profile" style="width: 40px; height: 40px; border-radius: 50%;">
                    </div>
                </div>
            </header>

            <main id="page-content">
                <table>
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Teacher</th>
                            <th>Schedule</th>
                        </tr>
                    </thead>
                    <tbody id="schedule-table-body">
                        <!-- Schedule rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </main>

            <footer>
                <p>&copy; 2024 School Management System. All rights reserved.</p>
            </footer>
        </div>
    </div>

    <script src="/js/data.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/student/schedule.js"></script>
</body>
</html>
