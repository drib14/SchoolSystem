<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISCP - Student Study Load</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header, .student-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header p {
            margin: 5px 0;
            font-size: 14px;
        }
        .student-info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            text-align: left;
            width: 80%;
            margin: 20px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        @media print {
            body {
                margin: 0;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
                <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
        <h1>International State College of the Philippines</h1>
        <p>Student Study Load</p>
        <p>A.Y. 2024-2025 - 1st Semester</p>
    </div>

    <div id="student-info-container">
        <!-- Student info will be populated here -->
    </div>

    <table id="study-load-table">
        <thead>
            <tr>
                <th>Subject Code</th>
                <th>Subject Name</th>
                <th>Units</th>
                <th>Schedule</th>
                <th>Room</th>
                <th>Teacher</th>
            </tr>
        </thead>
        <tbody id="study-load-tbody">
            <!-- Plotted classes will be inserted here by JS -->
        </tbody>
    </table>

    <script src="js/printable-study-load.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
