<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable Study Load</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 20px;
        }
        .header-info, .student-info {
            text-align: center;
            margin-bottom: 20px;
        }
        h1, h2, h3, p {
            margin: 5px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        @media print {
            body { margin: 0; }
            .no-print { display: none; }
        }
    </style>
</head>
<body>
    <div class="header-info">
        <h2>International State College of the Philippines</h2>
        <p>Study Load for <span id="academic-year-span"></span></p>
    </div>
    <div class="student-info">
        <h3>Student Name: <span id="student-name-span"></span></h3>
        <p>Student ID: <span id="student-id-span"></span></p>
        <p>Course: <span id="student-course-span"></span></p>
    </div>

    <h3>Enrolled Classes</h3>
    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Section</th>
                <th>Schedule</th>
                <th>Teacher</th>
            </tr>
        </thead>
        <tbody id="study-load-tbody">
            <!-- Plotted classes will be inserted here by JS -->
        </tbody>
    </table>

    <button onclick="window.print()" class="no-print btn btn-primary" style="margin-top: 20px;">Print</button>

    <script src="js/printable-study-load.js"></script>
</body>
</html>
