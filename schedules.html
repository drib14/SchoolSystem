<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Manage Schedules</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <div class="panel-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ISCP</h2>
                <p id="sidebar-panel-name">Panel</p>
            </div>
            <ul class="sidebar-menu">
                <!-- Links are dynamically inserted by js/auth.js -->
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
                <div class="header-left">
                    <h1 id="page-title">Manage Class Schedules</h1>
                </div>
                <div class="header-right">
                    <div class="notification-area">
                        <button class="notification-btn"><i class="fas fa-bell"></i><span class="notification-badge" style="display: none;">0</span></button>
                        <div class="notification-panel">
                            <div class="notification-panel-header"><h4>Notifications</h4></div>
                            <ul class="notification-list"></ul>
                        </div>
                    </div>
                    <div class="profile-info">
                        <!-- Populated by js/auth.js -->
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="course-form-container card">
                    <div class="card-header"><h3>Add New Schedule</h3></div>
                    <div class="card-body">
                        <form id="add-schedule-form">
                            <div class="form-group">
                                <label for="subject-selection">Select Subject</label>
                                <select id="subject-selection" class="form-control" required></select>
                            </div>
                            <div class="form-group">
                                <label for="sectionCode">Section Code</label>
                                <input type="text" id="sectionCode" class="form-control" placeholder="e.g., A, B, C" required>
                            </div>
                            <div class="form-group">
                                <label for="scheduleTime">Schedule</label>
                                <input type="text" id="scheduleTime" class="form-control" placeholder="e.g., MWF 9:00-10:30 AM" required>
                            </div>
                            <div class="form-group">
                                <label for="roomNumber">Room Number</label>
                                <input type="text" id="roomNumber" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="teacher-selection">Assign Teacher</label>
                                <select id="teacher-selection" class="form-control" required></select>
                            </div>
                            <button type="submit" class="action-btn approve-btn">Add Schedule</button>
                        </form>
                    </div>
                </div>
                <div class="card" style="margin-top: 20px;">
                    <div class="card-header"><h3>Existing Schedules</h3></div>
                    <div class="card-body">
                        <table class="applicants-table">
                            <thead>
                                <tr>
                                    <th>Subject</th>
                                    <th>Section</th>
                                    <th>Schedule</th>
                                    <th>Room</th>
                                    <th>Teacher</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="schedules-tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/auth.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/schedules.js"></script>
</body>
</html>
