<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Manage Schedules</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <div class="panel-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ISCP</h2>
                <p>Admin Panel</p>
            </div>
            <ul class="sidebar-menu">
                <!-- Links are now dynamically inserted by js/auth.js -->
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Manage Class Schedules</h1>
                <div class="header-right">
                    <div class="profile-info">
                        <!-- Populated by js/auth.js -->
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="course-form-container">
                    <h3>Add New Schedule</h3>
                    <form id="add-schedule-form">
                        <div class="input-group">
                            <label for="subject-selection">Select Subject:</label>
                            <select id="subject-selection" required>
                                <option value="">--Select a Subject--</option>
                                <!-- Options populated by JS -->
                            </select>
                        </div>
                        <div class="input-group">
                            <input type="text" id="sectionCode" placeholder="Section Code (e.g., A, B, C)" required>
                        </div>
                        <div class="input-group">
                            <input type="text" id="scheduleTime" placeholder="Schedule (e.g., MWF 9:00-10:30 AM)" required>
                        </div>
                        <div class="input-group">
                            <input type="text" id="roomNumber" placeholder="Room Number" required>
                        </div>
                        <div class="input-group">
                            <label for="teacher-selection">Assign Teacher:</label>
                            <select id="teacher-selection" required>
                                <option value="">--Select an Approved Teacher--</option>
                                <!-- Options populated by JS -->
                            </select>
                        </div>
                        <button type="submit" class="action-btn approve-btn">Add Schedule</button>
                    </form>
                </div>
                <hr style="margin: 30px 0;">
                <div class="course-list-container">
                    <h3>Existing Schedules</h3>
                    <table class="applicants-table">
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Section</th>
                                <th>Schedule</th>
                                <th>Room</th>
                                <th>Teacher</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="schedules-tbody">
                            <!-- Schedule rows will be inserted here by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/schedules.js"></script>
</body>
</html>
