<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Class Schedules - School Management System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="app-container">
        <div id="sidebar-container"></div>

        <div class="main-content">
            <header>
                <div class="header-content">
                    <h1>Manage Class Schedules</h1>
                    <div class="user-info">
                        <span id="username-display"></span>
                        <img id="profile-pic-display" src="" alt="Profile" style="width: 40px; height: 40px; border-radius: 50%;">
                    </div>
                </div>
            </header>

            <main id="page-content">
                <section id="create-schedule-section">
                    <h2>Create New Schedule</h2>
                    <form id="create-schedule-form">
                        <label for="subject-select">Subject</label>
                        <select id="subject-select" required></select>

                        <label for="teacher-select">Teacher</label>
                        <select id="teacher-select" required></select>

                        <label for="schedule-time">Time Slot (e.g., MWF 10:00-11:00)</label>
                        <input type="text" id="schedule-time" required>

                        <button type="submit" class="btn btn-primary">Create Schedule</button>
                    </form>
                </section>

                <hr style="margin: 40px 0;">

                <section id="view-schedules-section">
                    <h2>Existing Schedules</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Teacher</th>
                                <th>Time</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="schedules-table-body">
                            <!-- Existing schedules will be listed here -->
                        </tbody>
                    </table>
                </section>
            </main>

            <footer>
                <p>&copy; 2024 School Management System. All rights reserved.</p>
            </footer>
        </div>
    </div>

    <script src="/js/data.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/admin/schedule.js"></script>
</body>
</html>
