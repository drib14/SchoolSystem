<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subject - School Management System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="app-container">
        <div id="sidebar-container"></div>

        <div class="main-content">
            <header>
                <div class="header-content">
                    <h1>Add New Subject</h1>
                    <div class="user-info">
                        <span id="username-display"></span>
                        <img id="profile-pic-display" src="" alt="Profile" style="width: 40px; height: 40px; border-radius: 50%;">
                    </div>
                </div>
            </header>

            <main id="page-content">
                <form id="add-subject-form">
                    <label for="subject-name">Subject Name</label>
                    <input type="text" id="subject-name" required>

                    <label for="subject-description">Description</label>
                    <textarea id="subject-description" rows="4"></textarea>

                    <label for="course-select">Assign to Course</label>
                    <select id="course-select" required>
                        <option value="">-- Please select a course --</option>
                        <!-- Course options will be populated by JavaScript -->
                    </select>

                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <button type="submit" class="btn btn-primary">Save Subject</button>
                        <a href="/admin/subjects.html" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </main>

            <footer>
                <p>&copy; 2024 School Management System. All rights reserved.</p>
            </footer>
        </div>
    </div>

    <script src="/js/data.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/admin/add-subject.js"></script>
</body>
</html>
