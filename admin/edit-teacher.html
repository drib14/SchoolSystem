<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Teacher - School Management System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="app-container">
        <div id="sidebar-container"></div>

        <div class="main-content">
            <header>
                <div class="header-content">
                    <h1>Edit Teacher</h1>
                    <div class="user-info">
                        <span id="username-display"></span>
                        <img id="profile-pic-display" src="" alt="Profile" style="width: 40px; height: 40px; border-radius: 50%;">
                    </div>
                </div>
            </header>

            <main id="page-content">
                <form id="edit-teacher-form">
                    <input type="hidden" id="teacher-id">

                    <label for="teacher-name">Full Name</label>
                    <input type="text" id="teacher-name" required>

                    <label for="teacher-email">Email Address</label>
                    <input type="email" id="teacher-email" required>

                    <p style="font-size: 0.9em; color: #666;">Username and password cannot be changed from this screen.</p>

                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <button type="submit" class="btn btn-primary">Update Teacher</button>
                        <a href="/admin/teachers.html" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </main>

            <footer>
                <p>&copy; 2024 School Management System. All rights reserved.</p>
            </footer>
        </div>
    </div>

    <script src="/js/data.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/admin/edit-teacher.js"></script>
</body>
</html>
