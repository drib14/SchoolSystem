<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Enrollment - School Management System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="app-container">
        <div id="sidebar-container"></div>

        <div class="main-content">
            <header>
                <div class="header-content">
                    <h1>Manage Student Enrollment</h1>
                    <div class="user-info">
                        <span id="username-display"></span>
                        <img id="profile-pic-display" src="" alt="Profile" style="width: 40px; height: 40px; border-radius: 50%;">
                    </div>
                </div>
            </header>

            <main id="page-content">
                <section id="enroll-student-section">
                    <h2>Enroll Student in Class</h2>
                    <form id="enrollment-form">
                        <label for="student-select">Student</label>
                        <select id="student-select" required></select>

                        <label for="schedule-select">Class Schedule</label>
                        <select id="schedule-select" required></select>

                        <button type="submit" class="btn btn-primary">Enroll Student</button>
                    </form>
                </section>

                <hr style="margin: 40px 0;">

                <section id="view-enrollments-section">
                    <h2>Current Enrollments</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Student</th>
                                <th>Subject</th>
                                <th>Teacher</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="enrollments-table-body">
                            <!-- Existing enrollments will be listed here -->
                        </tbody>
                    </table>
                </section>
            </main>

            <footer>
                <p>&copy; 2024 School Management System. All rights reserved.</p>
            </footer>
        </div>
    </div>

    <script src="/js/data.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/admin/enrollment.js"></script>
</body>
</html>
