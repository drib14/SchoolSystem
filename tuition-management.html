<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Payment Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"></script>
    <div class="panel-container">
        <div class="sidebar">
            <!-- Sidebar will be populated by auth.js -->
        </div>
        <div class="main-content">
            <div class="header">
                <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
                <h1>Payment Verification</h1>
                <p>Review and verify pending student payment submissions.</p>
            </div>
            <div class="content">
                <table class="applicants-table">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Date Submitted</th>
                            <th>Amount</th>
                            <th>Receipt</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="pending-payments-tbody">
                        <!-- Pending payments will be inserted here by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Decline Reason Modal -->
    <div id="decline-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Decline Payment</h2>
            <form id="decline-form">
                <div class="form-group">
                    <label for="decline-reason">Reason for Decline:</label>
                    <textarea id="decline-reason" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Decline</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/tuition-management.js"></script>
</body>
</html>
