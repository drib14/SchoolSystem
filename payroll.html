<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Teacher Payroll</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"></script>
    <div class="panel-container">
        <div class="sidebar">
            <!-- Sidebar will be populated by auth.js -->
        </div>
        <div class="main-content">
            <div class="header">
                <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
                <h1>Teacher Payroll</h1>
                <p>Calculate and manage teacher payroll based on attendance.</p>
            </div>
            <div class="content">
                <div class="form-section">
                    <h2>Select Pay Period</h2>
                    <div class="form-group">
                        <label for="pay-period">Select a recent pay period to calculate:</label>
                        <select id="pay-period-select"></select>
                    </div>
                    <button id="calculate-payroll-btn" class="btn btn-primary">Calculate Payroll</button>
                </div>

                <div id="payroll-results-container" class="course-list-container" style="margin-top: 20px; display: none;">
                    <h2>Payroll Summary</h2>
                    <table class="applicants-table">
                        <thead>
                            <tr>
                                <th>Teacher Name</th>
                                <th>Pay Period</th>
                                <th>Days Worked</th>
                                <th>Absences</th>
                                <th>Lates</th>
                                <th>Gross Pay</th>
                                <th>Deductions</th>
                                <th>Net Pay</th>
                            </tr>
                        </thead>
                        <tbody id="payroll-tbody">
                            <!-- Payroll results will be inserted here -->
                        </tbody>
                    </table>
                    <button id="announce-payroll-btn" class="btn" style="margin-top: 20px; background-color: #28a745; color: white;">Announce Payroll Distribution</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/payroll.js"></script>
</body>
</html>
