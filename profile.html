<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - My Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"></script>
    <div class="panel-container">
        <div class="sidebar">
            <div class="sidebar-header"><div class="profile-info"><i class="fas fa-user-circle profile-pic"></i><h3 class="user-name">Loading...</h3></div></div>
            <ul class="sidebar-menu"></ul>
            <div class="sidebar-footer"><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></div>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="header-left"><button class="hamburger-btn"><i class="fas fa-bars"></i></button><h1>Edit Profile</h1></div>
                <div class="header-right"><div class="notification-area"><button class="notification-btn"><i class="fas fa-bell"></i><span class="notification-badge" style="display: none;">0</span></button><div class="notification-panel"><div class="notification-panel-header"><h4>Notifications</h4></div><ul class="notification-list"></ul></div></div></div>
            </div>
            <div class="content">
                <form id="profile-form">
                    <div class="form-section photo-section">
                        <h2>Profile Picture</h2>
                        <div class="photo-preview-container"><img id="photo-preview" src="https://via.placeholder.com/150" alt="Profile Preview"></div>
                        <input type="file" id="photo-upload" accept="image/*"><label for="photo-upload" class="btn">Upload New Photo</label>
                    </div>
                    <div class="form-section details-section">
                        <h2>Personal Details</h2>
                        <div class="form-group"><label for="firstName">First Name</label><input type="text" id="firstName" required></div>
                        <div class="form-group"><label for="lastName">Last Name</label><input type="text" id="lastName" required></div>
                        <div class="form-group"><label for="email">Email Address</label><input type="email" id="email" required></div>
                        <div class="form-group"><label for="phone">Phone Number</label><input type="tel" id="phone"></div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>

                <hr style="margin: 30px 0;">

                <div class="form-section details-section">
                    <h2>Change Password</h2>
                    <form id="change-password-form">
                        <div class="form-group">
                            <label for="current-password">Current Password</label>
                            <input type="password" id="current-password" required>
                        </div>
                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm New Password</label>
                            <input type="password" id="confirm-password" required>
                        </div>
                        <button type="submit" class="btn">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
    <script src="js/auth.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
