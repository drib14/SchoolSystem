<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Courses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"></script>
    <div class="panel-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="profile-info">
                    <!-- Populated by auth.js -->
                </div>
            </div>
            <ul class="sidebar-menu">
                <!-- Populated by auth.js -->
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
                <h1>Manage Courses</h1>
            </div>
            <div class="content">
                <div class="course-form-container">
                    <h3>Add New Course</h3>
                    <form id="add-course-form">
                        <div class="input-group">
                            <input type="text" id="courseName" placeholder="Course Name (e.g., Bachelor of Science in Information Technology)" required>
                        </div>
                        <div class="input-group">
                            <input type="text" id="courseCode" placeholder="Course Code (e.g., BSIT)" required>
                        </div>
                        <button type="submit" class="action-btn approve-btn">Add Course</button>
                    </form>
                </div>
                <div class="course-list-container">
                    <h3>Existing Courses</h3>
                    <table class="applicants-table">
                        <thead>
                            <tr>
                                <th>Course Name</th>
                                <th>Course Code</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="courses-tbody">
                            <!-- Course data will be inserted here by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/courses.js"></script>
</body>
</html>
