<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <div class="panel-container">
        <div class="sidebar">
            <ul class="sidebar-menu"></ul>
        </div>
        <div class="main-content">
            <div class="header">
                <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
                <h1>Library</h1>
                <div class="header-right">
                    <div class="profile-info"></div>
                </div>
            </div>
            <div class="content">
                <div class="card">
                    <div class="card-header">
                        <h2>My Loans</h2>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="applicants-table">
                                <thead>
                                    <tr>
                                        <th>Book Title</th>
                                        <th>Date Borrowed</th>
                                        <th>Due Date</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="my-loans-tbody">
                                    <!-- JS will populate this -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="card" style="margin-top: 20px;">
                    <div class="card-header">
                        <h3>Add/Suggest Books from Open Library</h3>
                    </div>
                    <div class="card-body">
                        <form id="book-api-search-form">
                            <div class="input-group">
                                <input type="text" id="api-search-query" class="form-control" placeholder="Search by title or author...">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </form>
                        <div id="api-search-results" style="margin-top: 20px;"></div>
                    </div>
                </div>

                <div class="card" style="margin-top: 20px;">
                    <div class="card-header">
                        <h2>Library Catalog</h2>
                    </div>
                    <div class="card-body">
                         <div class="search-container" style="margin-bottom: 20px; display: flex; gap: 10px;">
                            <input type="text" id="search-query" class="form-control" style="width: 100%;" placeholder="Search catalog by title or author...">
                            <button id="search-btn" class="btn btn-primary">Search</button>
                        </div>
                        <div class="table-responsive">
                            <table class="applicants-table">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Author(s)</th>
                                        <th>Published</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="library-catalog-tbody">
                                    <!-- JS will populate this -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/auth.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/library.js"></script>
</body>
</html>
