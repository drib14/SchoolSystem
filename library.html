<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <div class="panel-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ISCP</h2>
                <p id="sidebar-panel-name">User Panel</p>
            </div>
            <ul class="sidebar-menu">
                <!-- Links will be adapted for each role, but for now, this is a placeholder -->
                 <li><a href="student.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="plot-schedule.html"><i class="fas fa-calendar-plus"></i> Class Enrollment</a></li>
                <li><a href="my-attendance.html"><i class="fas fa-user-check"></i> My Attendance</a></li>
                <li><a href="my-grades.html"><i class="fas fa-graduation-cap"></i> My Grades</a></li>
                <li><a href="library.html" class="active"><i class="fas fa-book-bookmark"></i> Library</a></li>
                <li><a href="profile.html"><i class="fas fa-user-cog"></i> Profile</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Library</h1>
                <div class="notification-area">
                    <button class="notification-btn"><i class="fas fa-bell"></i><span class="notification-badge" style="display: none;">0</span></button>
                    <div class="notification-panel">
                        <div class="notification-panel-header"><h4>Notifications</h4></div>
                        <ul class="notification-list"></ul>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="card">
                    <div class="card-header">
                        <h2>My Loans</h2>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="applicants-table">
                                <thead>
                                    <tr>
                                        <th>Book Title</th>
                                        <th>Date Borrowed</th>
                                        <th>Due Date</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="my-loans-tbody">
                                    <!-- JS will add data-label attributes to the td elements -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2>Library Catalog</h2>
                    </div>
                    <div class="card-body">
                         <div class="search-container" style="margin-bottom: 20px; display: flex; gap: 10px;">
                            <input type="text" id="search-query" placeholder="Search catalog..." class="form-control" style="width: 100%;">
                            <button id="search-btn" class="btn btn-primary">Search</button>
                        </div>
                        <div class="table-responsive">
                            <table class="applicants-table">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Author(s)</th>
                                        <th>Publish Year</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="library-catalog-tbody">
                                    <!-- JS will add data-label attributes to the td elements -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/nav.js"></script>
    <script src="js/library.js"></script>
    <script src="js/notifications.js"></script>
    <div class="overlay"></div>
    <!-- I need to create an auth script to handle logout and dynamic sidebar for roles -->
</body>
</html>
