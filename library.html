<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
    <style>
        .search-container { margin-bottom: 20px; }
        .search-container form { display: flex; gap: 10px; }
        .results-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .book-card { background: #fff; padding: 15px; border-radius: 8px; text-align: center; }
        .book-card img { max-width: 100%; height: 200px; object-fit: cover; }
        .book-card h4 { margin: 10px 0 5px 0; }
        .book-card p { font-size: 0.9rem; color: #666; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"></script>
    <div class="panel-container">
        <div class="sidebar">
            <div class="sidebar-header"><div class="profile-info"><i class="fas fa-user-circle profile-pic"></i><h3 class="user-name">Loading...</h3></div></div>
            <ul class="sidebar-menu"></ul>
            <div class="sidebar-footer"><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></div>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="header-left"><button class="hamburger-btn"><i class="fas fa-bars"></i></button><h1>Library</h1></div>
                <div class="header-right"><div class="notification-area"><button class="notification-btn"><i class="fas fa-bell"></i><span class="notification-badge" style="display: none;">0</span></button><div class="notification-panel"><div class="notification-panel-header"><h4>Notifications</h4></div><ul class="notification-list"></ul></div></div></div>
            </div>
            <div class="content">
                <div class="search-container">
                    <form id="book-search-form">
                        <input type="text" id="search-query" placeholder="Search for books by title..." class="form-control" style="width: 100%;">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>
                <div id="my-loans-container">
                    <h3>My Checked Out Books</h3>
                    <table class="applicants-table">
                        <thead><tr><th>Title</th><th>Author</th><th>Due Date</th></tr></thead>
                        <tbody id="my-loans-tbody"></tbody>
                    </table>
                </div>
                <hr style="margin: 30px 0;">
                <div id="search-results-container">
                    <h3>Search Results</h3>
                    <div class="results-grid" id="search-results-grid">
                        <p>Search for a book to see results.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
    <script src="js/auth.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/library.js"></script>
</body>
</html>
