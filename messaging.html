<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Messaging</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
    <style>
        .messaging-container {
            display: flex;
            height: calc(100vh - 120px); /* Full height minus header/padding */
        }
        .conversation-list {
            flex: 0 0 300px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
        }
        .conversation-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .conversation-item.active {
            background-color: #e9f5ff;
        }
        .conversation-item:hover {
            background-color: #f5f5f5;
        }
        .message-view {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .message-header {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .message-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message-footer {
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .message-footer form {
            display: flex;
            gap: 10px;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
        }
        .message.sent {
            margin-left: auto;
            text-align: right;
        }
        .message .bubble {
            padding: 10px 15px;
            border-radius: 20px;
            display: inline-block;
        }
        .message.sent .bubble {
            background-color: #007bff;
            color: white;
        }
        .message.received .bubble {
            background-color: #f1f0f0;
        }
        .new-message-container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="panel-container">
        <div class="sidebar">
             <div class="sidebar-header">
                <h2>ISCP</h2>
                <p id="sidebar-panel-name">User Panel</p>
            </div>
            <ul id="sidebar-menu" class="sidebar-menu">
                <!-- Placeholder -->
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Messaging</h1>
                <div class="notification-area">
                    <button class="notification-btn"><i class="fas fa-bell"></i><span class="notification-badge" style="display: none;">0</span></button>
                    <div class="notification-panel">
                        <div class="notification-panel-header"><h4>Notifications</h4></div>
                        <ul class="notification-list"></ul>
                    </div>
                </div>
            </div>
            <div class="content" style="padding:0;">
                <div class="messaging-container">
                    <div class="conversation-list">
                        <button id="new-message-btn" class="btn btn-primary" style="width: 100%; margin-bottom: 10px;">New Message</button>
                        <div id="conversation-list-items">
                            <!-- Conversations will be loaded here -->
                        </div>
                    </div>
                    <div class="message-view">
                        <div id="welcome-view">
                             <div style="text-align: center; padding: 50px;">
                                <h3>Welcome to Messaging</h3>
                                <p>Select a conversation or start a new one.</p>
                            </div>
                        </div>
                        <div id="conversation-view" style="display: none; height: 100%; display: flex; flex-direction: column;">
                            <div class="message-header">
                                <button class="mobile-back-btn btn" style="display: none;"><i class="fas fa-arrow-left"></i></button>
                                <h3 id="conversation-with-name"></h3>
                            </div>
                            <div class="message-body" id="message-body">
                                <!-- Messages will be loaded here -->
                            </div>
                            <div class="message-footer">
                                <form id="message-form">
                                    <input type="text" id="message-input" class="form-control" placeholder="Type a message..." required>
                                    <button type="submit" class="btn btn-primary">Send</button>
                                </form>
                            </div>
                        </div>
                         <div id="new-message-view" style="display: none;">
                            <div class="new-message-container">
                                <h3>Start a New Conversation</h3>
                                <div class="form-group">
                                    <label for="recipient-select">Select a user to message:</label>
                                    <select id="recipient-select" class="form-control"></select>
                                </div>
                                <button id="start-conversation-btn" class="btn btn-primary">Start Conversation</button>
                                <button id="cancel-new-message-btn" class="btn btn-secondary">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/nav.js"></script>
    <script src="js/messaging.js"></script>
    <script src="js/notifications.js"></script>
    <div class="overlay"></div>
</body>
</html>
