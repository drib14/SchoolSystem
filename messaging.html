<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Messages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
    <style>
        .messaging-container { display: flex; height: calc(100vh - 150px); }
        .thread-list { width: 300px; border-right: 1px solid var(--border-color); overflow-y: auto; }
        .message-view { flex-grow: 1; display: flex; flex-direction: column; }
        .thread-list-item { padding: 15px; cursor: pointer; border-bottom: 1px solid var(--border-color); }
        .thread-list-item:hover { background-color: #f8f9fa; }
        .thread-list-item.active { background-color: #eaf5ff; }
        .message-view-header { padding: 15px; border-bottom: 1px solid var(--border-color); }
        .message-list { flex-grow: 1; padding: 15px; overflow-y: auto; }
        .message-form { padding: 15px; border-top: 1px solid var(--border-color); }
        .message-form form { display: flex; }
        .message-form input { flex-grow: 1; padding: 10px; border-radius: 20px; border: 1px solid var(--border-color); }
        .message-form button { margin-left: 10px; }
        .message { margin-bottom: 15px; }
        .message.sent { text-align: right; }
        .message-bubble { display: inline-block; max-width: 70%; padding: 10px 15px; border-radius: 18px; }
        .message.sent .message-bubble { background-color: var(--primary-color); color: white; }
        .message.received .message-bubble { background-color: #e9ecef; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"></script>
    <div class="panel-container">
        <div class="sidebar">
            <div class="sidebar-header"><div class="profile-info"><i class="fas fa-user-circle profile-pic"></i><h3 class="user-name">Loading...</h3></div></div>
            <ul class="sidebar-menu"></ul>
            <div class="sidebar-footer"><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></div>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="header-left"><button class="hamburger-btn"><i class="fas fa-bars"></i></button><h1>Messages</h1></div>
                <div class="header-right"><div class="notification-area"><button class="notification-btn"><i class="fas fa-bell"></i><span class="notification-badge" style="display: none;">0</span></button><div class="notification-panel"><div class="notification-panel-header"><h4>Notifications</h4></div><ul class="notification-list"></ul></div></div></div>
            </div>
            <div class="content" style="padding: 0;">
                <div class="messaging-container">
                    <div class="thread-list" id="thread-list-container">
                        <!-- Conversation threads will be loaded here -->
                    </div>
                    <div class="message-view" id="message-view-container" style="display: none;">
                        <div class="message-view-header">
                            <h3 id="message-view-header-name">Select a conversation</h3>
                        </div>
                        <div class="message-list" id="message-list-container">
                            <!-- Messages will be loaded here -->
                        </div>
                        <div class="message-form">
                            <form id="message-input-form">
                                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                                <button type="submit" class="btn btn-primary">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
    <script src="js/auth.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/messaging.js"></script>
</body>
</html>
