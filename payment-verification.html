<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Payment Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <div class="panel-container">
        <div class="sidebar">
            <ul class="sidebar-menu"></ul>
        </div>
        <div class="main-content">
            <div class="header">
                <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
                <div class="header-left">
                    <h1 id="page-title">Payment Verification</h1>
                </div>
                <div class="header-right">
                    <div class="profile-info"></div>
                </div>
            </div>
            <div class="content">
                <div class="card">
                    <div class="card-header">
                        <h3>Pending Payments for Verification</h3>
                    </div>
                    <div class="card-body">
                        <table class="applicants-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Student ID</th>
                                    <th>Student Name</th>
                                    <th>Amount Paid</th>
                                    <th>Receipt</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="pending-payments-tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/auth.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/payment-verification.js"></script>
</body>
</html>
