<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Library Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <div class="panel-container">
        <div class="sidebar">
            <ul class="sidebar-menu">
                <!-- Populated by auth.js -->
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
                <h1>Library Administration</h1>
                <div class="header-right">
                    <div class="profile-info"></div>
                </div>
            </div>
            <div class="content">
                <!-- Search & Add Books -->
                <div class="card">
                    <div class="card-header">
                        <h3>Add Books from Open Library</h3>
                    </div>
                    <div class="card-body">
                        <form id="book-api-search-form">
                            <div class="input-group">
                                <input type="text" id="api-search-query" class="form-control" placeholder="Search by title or author...">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </form>
                        <div id="api-search-results" style="margin-top: 20px;"></div>
                    </div>
                </div>

                <!-- Pending Suggestions -->
                <div class="card" style="margin-top: 20px;">
                     <div class="card-header">
                        <h3>Pending Teacher Suggestions</h3>
                    </div>
                    <div class="card-body" id="pending-suggestions">
                        <!-- Suggestions will be loaded here by JS -->
                    </div>
                </div>

                <!-- Manual Loan Form -->
                <div class="card" style="margin-top: 20px;">
                    <div class="card-header">
                        <h3>Manual Check-out</h3>
                    </div>
                    <div class="card-body">
                        <form id="loan-form">
                            <div class="form-group">
                                <label for="book-select">Book:</label>
                                <select id="book-select" class="form-control" required></select>
                            </div>
                            <div class="form-group">
                                <label for="user-select">User:</label>
                                <select id="user-select" class="form-control" required></select>
                            </div>
                            <div class="form-group">
                                <label for="due-date">Due Date:</label>
                                <input type="date" id="due-date" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Check Out Book</button>
                        </form>
                    </div>
                </div>

                <!-- Current Library Collection -->
                <div class="card" style="margin-top: 20px;">
                    <div class="card-header">
                        <h3>Library Collection</h3>
                    </div>
                    <div class="card-body">
                        <table class="applicants-table">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>Published</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="library-collection-tbody"></tbody>
                        </table>
                    </div>
                </div>

                <!-- Loaned Books -->
                <div class="card" style="margin-top: 20px;">
                    <div class="card-header">
                        <h3>Currently Loaned Books</h3>
                    </div>
                    <div class="card-body">
                        <table class="applicants-table">
                             <thead>
                                <tr>
                                    <th>Book</th>
                                    <th>User</th>
                                    <th>Loan Date</th>
                                    <th>Due Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="loaned-books-tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/auth.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/library-admin.js"></script>
</body>
</html>
