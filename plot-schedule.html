<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Class Enrollment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"></script>
    <div class="panel-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="profile-info">
                    <!-- Populated by auth.js -->
                </div>
            </div>
            <ul class="sidebar-menu">
                <!-- Populated by auth.js -->
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
                <h1>Class Enrollment</h1>
                <p>Select your classes for the semester.</p>
            </div>
            <div class="content">
                <div class="course-list-container">
                    <h3>Available Classes for Your Course</h3>
                    <table class="applicants-table">
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Section</th>
                                <th>Schedule</th>
                                <th>Teacher</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="available-classes-tbody">
                            <!-- Available classes will be inserted here by JS -->
                        </tbody>
                    </table>
                </div>
                <hr style="margin: 30px 0;">
                <div class="course-list-container">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <h3>My Plotted Schedule</h3>
                        <a href="printable-study-load.html" target="_blank" id="print-btn" class="btn btn-primary" style="text-decoration: none; display: none;">Print Study Load</a>
                    </div>
                    <table class="applicants-table">
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Section</th>
                                <th>Schedule</th>
                                <th>Teacher</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="plotted-classes-tbody">
                            <!-- Plotted classes will be inserted here by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/plot-schedule.js"></script>
</body>
</html>
