<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Student Applicants</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"></script>
    <div class="panel-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="profile-info">
                    <i class="fas fa-user-circle profile-pic"></i>
                    <h3 class="user-name">Loading...</h3>
                </div>
            </div>
            <ul class="sidebar-menu">
                <!-- Populated by auth.js -->
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
                <h1>Student Applicants</h1>
            </div>
            <div class="content">
                <table class="applicants-table">
                    <thead>
                        <tr>
                            <th>Applicant ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Course Applied For</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="applicants-tbody">
                        <!-- Student applicant data will be inserted here by JS -->
                    </tbody>
                </table>
            </div>
            <div id="requirements-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2>Submitted Requirements</h2>
                    <div id="modal-body"></div>
                    <button id="approve-btn" class="action-btn approve-btn" style="margin-top: 15px;">Approve Applicant</button>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
    <script src="js/auth.js"></script>
    <script src="js/applicants.js"></script>
</body>
</html>
