<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Manage Applicants</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <div class="panel-container">
        <!-- Re-using the same sidebar structure -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ISCP</h2>
                <p>Admin Panel</p>
            </div>
            <ul class="sidebar-menu">
                <!-- Links are now dynamically inserted by js/auth.js -->
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
                <h1>Manage Student Applicants</h1>
                <div class="header-right">
                    <div class="profile-info">
                        <!-- Populated by js/auth.js -->
                    </div>
                </div>
            </div>
            <div class="content">
                <table class="applicants-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Course</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="applicants-tbody">
                        <!-- Applicant rows will be inserted here by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/applicants.js"></script>
    <div class="overlay"></div>

    <!-- Requirements Modal -->
    <div id="requirements-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-title">Manage Requirements</h3>
            <div id="modal-body">
                <!-- Checklist will be populated here -->
            </div>
            <div class="modal-footer" style="text-align: right; margin-top: 20px;">
                <button id="save-req-changes-btn" class="action-btn approve-btn">Save Changes</button>
            </div>
        </div>
    </div>
</body>
</html>
