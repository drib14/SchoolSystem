<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Take Attendance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
    <style>
        .attendance-status {
            display: flex;
            gap: 15px;
        }
        .attendance-status label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="panel-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ISCP</h2>
                <p>Teacher Panel</p>
            </div>
            <ul class="sidebar-menu">
                <li><a href="teacher.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="my-classes.html" class="active"><i class="fas fa-chalkboard-teacher"></i> My Classes</a></li>
                <li><a href="#"><i class="fas fa-marker"></i> Grades</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header" id="attendance-header">
                <h1>Take Attendance</h1>
                <p>Loading class details...</p>
            </div>
            <div class="content">
                <form id="attendance-form">
                    <table class="applicants-table">
                        <thead>
                            <tr>
                                <th>Student ID</th>
                                <th>Student Name</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="roster-tbody">
                            <!-- Roster will be inserted here by JS -->
                        </tbody>
                    </table>
                    <button type="submit" class="action-btn approve-btn" style="margin-top: 20px;">Submit Attendance for Today</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/take-attendance.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
