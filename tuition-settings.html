<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Tuition Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <div class="panel-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ISCP</h2>
                <p>Admin Panel</p>
            </div>
            <ul class="sidebar-menu">
                <!-- Links are now dynamically inserted by js/auth.js -->
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Tuition Settings</h1>
                <div class="header-right">
                    <div class="profile-info">
                        <!-- Populated by js/auth.js -->
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="course-form-container">
                    <h3>Set Price Per Unit</h3>
                    <form id="tuition-rate-form">
                        <div class="input-group">
                            <label for="pricePerUnit">Price per Unit (in ₱)</label>
                            <input type="number" id="pricePerUnit" placeholder="e.g., 1500" required min="0" step="0.01">
                        </div>
                        <button type="submit" class="action-btn approve-btn">Save Rate</button>
                    </form>
                </div>
                <hr style="margin: 30px 0;">
                <div class="course-form-container">
                    <h3>Manage Miscellaneous Fees</h3>
                    <form id="add-fee-form">
                        <div class="input-group">
                            <input type="text" id="feeName" placeholder="Fee Name (e.g., Library Fee)" required>
                        </div>
                        <div class="input-group">
                            <input type="number" id="feeAmount" placeholder="Amount (in ₱)" required min="0" step="0.01">
                        </div>
                        <button type="submit" class="action-btn approve-btn">Add Fee</button>
                    </form>
                </div>
                <div class="course-list-container" style="margin-top: 20px;">
                    <h3>Existing Miscellaneous Fees</h3>
                    <table class="applicants-table">
                        <thead>
                            <tr>
                                <th>Fee Name</th>
                                <th>Amount</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="fees-tbody">
                            <!-- Fees will be inserted here by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/tuition-settings.js"></script>
</body>
</html>
