<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Tuition Fee Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"></script>
    <div class="panel-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="profile-info">
                    <i class="fas fa-user-circle profile-pic"></i>
                    <h3 class="user-name">Loading...</h3>
                </div>
            </div>
            <ul class="sidebar-menu">
                <!-- Populated by auth.js -->
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
                <h1>Tuition Fee Settings</h1>
            </div>
            <div class="content">
                <div class="form-section">
                    <h2>Set Price Per Subject</h2>
                    <form id="tuition-settings-form">
                        <div class="form-group">
                            <label for="pricePerSubject">Price per Subject (in â‚±)</label>
                            <input type="number" id="pricePerSubject" placeholder="e.g., 3000" required min="0" step="100">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Setting</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
    <script src="js/auth.js"></script>
    <script src="js/tuition-settings.js"></script>
</body>
</html>
