<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Student Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <div class="panel-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ISCP</h2>
                <p>Student Panel</p>
            </div>
            <ul class="sidebar-menu">
                <li><a href="student.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="plot-schedule.html"><i class="fas fa-calendar-plus"></i> Class Enrollment</a></li>
                <li><a href="my-attendance.html"><i class="fas fa-user-check"></i> My Attendance</a></li>
                <li><a href="my-grades.html"><i class="fas fa-graduation-cap"></i> My Grades</a></li>
                <li><a href="profile.html"><i class="fas fa-user-cog"></i> Profile</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
                <h1>Welcome, Student!</h1>
                <div class="header-right">
                    <div class="profile-info">
                        <!-- Populated by js/auth.js -->
                    </div>
                </div>
            </div>
            <div class="content" id="dashboard-content">
                <div class="analytics-grid">
                    <!-- Grade Summary Card -->
                    <div class="card">
                        <div class="card-header">
                            <h3>Grade Summary</h3>
                        </div>
                        <div class="card-body" style="text-align: center;">
                            <p>Overall GPA (out of 4.0)</p>
                            <h2 id="gpa-summary" style="font-size: 2.5rem; margin: 10px 0;">N/A</h2>
                            <a href="my-grades.html">View Detailed Grades</a>
                        </div>
                    </div>

                    <!-- Attendance Summary Card -->
                    <div class="card">
                        <div class="card-header">
                            <h3>Attendance Summary</h3>
                        </div>
                        <div class="card-body" style="text-align: center;">
                            <p>Overall Presence Rate</p>
                            <h2 id="attendance-summary" style="font-size: 2.5rem; margin: 10px 0;">N/A</h2>
                            <a href="my-attendance.html">View Attendance History</a>
                        </div>
                    </div>
                </div>

                <!-- Schedule Card -->
                <div class="card" style="margin-top: 20px;">
                    <div class="card-header">
                        <h3>Today's Schedule</h3>
                    </div>
                    <div class="card-body">
                        <ul id="schedule-today-list" style="list-style: none; padding: 0;">
                            <!-- Schedule items will be populated by JS -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/student.js"></script>
</body>
</html>
