<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Student Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <div class="panel-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ISCP</h2>
                <p>Student Panel</p>
            </div>
            <ul class="sidebar-menu">
                <!-- Links are now dynamically inserted by js/auth.js -->
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Welcome, Student!</h1>
                <div class="header-right">
                    <div class="notification-area">
                    <button class="notification-btn"><i class="fas fa-bell"></i><span class="notification-badge" style="display: none;">0</span></button>
                    <div class="notification-panel">
                        <div class="notification-panel-header"><h4>Notifications</h4></div>
                        <ul class="notification-list"></ul>
                    </div>
                </div>
                <div class="profile-info">
                    <!-- Populated by js/auth.js -->
                </div>
            </div>
            </div>
            <div class="content">
                <p>This is your student dashboard. You can view your courses, grades, and profile information here.</p>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/student.js"></script>
    <script src="js/notifications.js"></script>
    <div class="overlay"></div>
</body>
</html>
