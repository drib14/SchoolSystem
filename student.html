<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Student Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"></script>
    <div class="panel-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="profile-info">
                    <i class="fas fa-user-circle profile-pic"></i>
                    <h3 class="user-name">Student Name</h3>
                </div>
            </div>
            <ul class="sidebar-menu">
                <li><a href="student.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="plot-schedule.html"><i class="fas fa-calendar-plus"></i> Class Enrollment</a></li>
                <li><a href="my-attendance.html"><i class="fas fa-user-check"></i> My Attendance</a></li>
                <li><a href="my-grades.html"><i class="fas fa-graduation-cap"></i> My Grades</a></li>
                <li><a href="profile.html"><i class="fas fa-user-cog"></i> Profile</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
                <h1>Student Dashboard</h1>
            </div>
            <div class="analytics-grid">
                <div class="card">
                    <div class="card-icon"><i class="fas fa-book-open"></i></div>
                    <div class="card-info">
                        <p>Enrolled Subjects</p>
                        <h3 id="student-subject-count">0</h3>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon"><i class="fas fa-graduation-cap"></i></div>
                    <div class="card-info">
                        <p>Overall GPA</p>
                        <h3 id="student-gpa">N/A</h3>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon"><i class="fas fa-user-times"></i></div>
                    <div class="card-info">
                        <p>Total Absences</p>
                        <h3 id="student-absence-count">0</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/student.js"></script>
</body>
</html>
