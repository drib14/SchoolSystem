<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Student Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <div class="panel-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ISCP</h2>
                <p id="sidebar-panel-name">Panel</p>
            </div>
            <ul class="sidebar-menu">
                <!-- Links are dynamically inserted by js/auth.js -->
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
                <div class="header-left">
                    <h1 id="page-title">Dashboard</h1>
                </div>
                <div class="header-right">
                    <div class="notification-area">
                        <button class="notification-btn"><i class="fas fa-bell"></i><span class="notification-badge" style="display: none;">0</span></button>
                        <div class="notification-panel">
                            <div class="notification-panel-header"><h4>Notifications</h4></div>
                            <ul class="notification-list"></ul>
                        </div>
                    </div>
                    <div class="profile-info">
                        <!-- Populated by js/auth.js -->
                    </div>
                </div>
            </div>
            <div class="content" id="dashboard-content">
                <div class="analytics-grid">
                    <!-- Grade Summary Card -->
                    <div class="card">
                        <div class="card-header">
                            <h3>Grade Summary</h3>
                        </div>
                        <div class="card-body" style="text-align: center;">
                            <p>Overall GPA (out of 4.0)</p>
                            <h2 id="gpa-summary" style="font-size: 2.5rem; margin: 10px 0;">N/A</h2>
                            <a href="my-grades.html">View Detailed Grades</a>
                        </div>
                    </div>

                    <!-- Attendance Summary Card -->
                    <div class="card">
                        <div class="card-header">
                            <h3>Attendance Summary</h3>
                        </div>
                        <div class="card-body" style="text-align: center;">
                            <p>Overall Presence Rate</p>
                            <h2 id="attendance-summary" style="font-size: 2.5rem; margin: 10px 0;">N/A</h2>
                            <a href="my-attendance.html">View Attendance History</a>
                        </div>
                    </div>
                </div>

                <!-- Schedule Card -->
                <div class="card" style="margin-top: 20px;">
                    <div class="card-header">
                        <h3>Today's Schedule</h3>
                    </div>
                    <div class="card-body">
                        <ul id="schedule-today-list" style="list-style: none; padding: 0;">
                            <!-- Schedule items will be populated by JS -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/auth.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/student.js"></script>
</body>
</html>
