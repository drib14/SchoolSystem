<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Messaging</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
    <style>
        .messaging-container {
            display: flex;
            height: calc(100vh - 120px); /* Full height minus header/padding */
        }
        .conversation-list {
            flex: 0 0 300px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
        }
        .conversation-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .conversation-item.active {
            background-color: #e9f5ff;
        }
        .conversation-item:hover {
            background-color: #f5f5f5;
        }
        .message-view {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .message-header {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .message-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message-footer {
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .message-footer form {
            display: flex;
            gap: 10px;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
        }
        .message.sent {
            margin-left: auto;
            text-align: right;
        }
        .message .bubble {
            padding: 10px 15px;
            border-radius: 20px;
            display: inline-block;
        }
        .message.sent .bubble {
            background-color: #007bff;
            color: white;
        }
        .message.received .bubble {
            background-color: #f1f0f0;
        }
        .new-message-container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="panel-container">
        <div class="sidebar">
             <div class="sidebar-header">
                <h2>ISCP</h2>
                <p id="sidebar-panel-name">User Panel</p>
            </div>
            <ul id="sidebar-menu" class="sidebar-menu">
                <!-- Placeholder -->
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Messaging</h1>
                <div class="notification-area">
                    <button class="notification-btn"><i class="fas fa-bell"></i><span class="notification-badge" style="display: none;">0</span></button>
                    <div class="notification-panel">
                        <div class="notification-panel-header"><h4>Notifications</h4></div>
                        <ul class="notification-list"></ul>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="card">
                    <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
                        <h2>My Conversations</h2>
                        <a href="messaging-new.html" class="btn btn-primary">New Message</a>
                    </div>
                    <div class="card-body" id="conversation-list-items">
                        <!-- Conversations will be loaded here as a list -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/messaging-inbox.js"></script>
    <script src="js/notifications.js"></script>
    <div class="overlay"></div>
</body>
</html>
