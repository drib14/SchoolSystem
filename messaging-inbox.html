<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Inbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
    <style>
        .conversation-item { display: block; padding: 15px; border-bottom: 1px solid var(--border-color); text-decoration: none; color: var(--text-color); }
        .conversation-item:hover { background-color: var(--bg-color); }
        .conversation-item h5 { margin: 0 0 5px 0; }
        .conversation-item p { margin: 0; font-size: 0.9em; color: #6c757d; }
        .conversation-item small { font-size: 0.8em; color: #6c757d; }
    </style>
</head>
<body>
    <div class="panel-container">
        <div class="sidebar">
            <ul class="sidebar-menu"></ul>
        </div>
        <div class="main-content">
            <div class="header">
                <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
                <div class="header-left">
                    <h1 id="page-title">Messaging</h1>
                </div>
                <div class="header-right">
                    <div class="profile-info"></div>
                </div>
            </div>
            <div class="content">
                <div class="card">
                    <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
                        <h2>Inbox</h2>
                        <a href="messaging-new.html" class="action-btn approve-btn">New Message</a>
                    </div>
                    <div class="card-body" id="conversation-list-items" style="padding: 0;">
                        <!-- Conversations will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/auth.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/messaging-inbox.js"></script>
</body>
</html>
