<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISCP - Submit Requirements</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"></script>
    <div class="panel-container">
        <div class="sidebar">
            <!-- Sidebar will be populated by auth.js -->
        </div>
        <div class="main-content">
            <div class="header">
                <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
                <h1>Submit Missing Requirements</h1>
                <p>Upload the following pending documents.</p>
            </div>
            <div class="content">
                <form id="requirements-form">
                    <div id="requirements-list">
                        <!-- Pending requirements will be rendered here by JS -->
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Save and Submit All</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/submit-requirements.js"></script>
</body>
</html>
